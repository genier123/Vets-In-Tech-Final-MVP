<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .article {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .article img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="articleContainer">
        <!-- Articles will be inserted here by JavaScript -->
    </div>

    <script>
        var articles = [
        { title: 'Best of the 90s Songs', img: '90sSongs.jpg', link: 'url' },
        { title: 'Best Wedding Songs', img: 'https://www.google.com/imgres?q=weddings&imgurl=https%3A%2F%2Fwww.desmondhotelsalbany.com%2Fwp-content%2Fuploads%2F2023%2F06%2Fdesmond-albany-hotel-shabeen-asad-wedding_0002.jpg&imgrefurl=https%3A%2F%2Fwww.desmondhotelsalbany.com%2Fweddings%2F&docid=uj4n0HZ3cVibwM&tbnid=dQswl8QCqKMoPM&vet=12ahUKEwjdrbm67sKFAxWymIkEHeBSA30QM3oECGUQAA..i&w=1500&h=1000&hcb=2&ved=2ahUKEwjdrbm67sKFAxWymIkEHeBSA30QM3oECGUQAA', link: 'https://www.hotclubtracks.com/100-wedding-songs-for-every-wedding' },
        { title: 'Best 2000 Songs', img: '2000Songs.jpg', link: './_best-songs-of-the-2000s.html' },
        { title: 'Car & Truck', img: 'carAndTruck.jpg', link: 'url' },
        { title: 'Money & Finance', img: 'money.jpg', link: 'url' },
        { title: 'Diddy', img: 'money.jpg', link: 'url' }
        ];

        var container = document.getElementById('articleContainer');
        articles.forEach(function(article) {
    var articleDiv = document.createElement('div');
    articleDiv.className = 'article';

    var img = document.createElement('img');
    img.src = article.img;

    var title = document.createElement('h2');
    title.textContent = article.title;

    var link = document.createElement('a');
    link.href = article.link;
    link.textContent = 'Read more';
    link.target = '_blank';

    articleDiv.appendChild(img);
    articleDiv.appendChild(title);
    articleDiv.appendChild(link);

    container.appendChild(articleDiv);
});
    </script>
</body>
</html>
